<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Galaxy Boot</title>
<style>

body{

margin:0;

overflow:hidden;

background:black;

font-family:monospace;

color:#00ffff;

}

/* ===== STARFIELD CANVAS ===== */

canvas{

position:fixed;

top:0;

left:0;

z-index:0;

}

/* ===== CENTER PASSWORD PANEL ===== */

.boot-panel{

position:absolute;

top:50%;

left:50%;

transform:translate(-50%,-50%);

width:380px;

padding:30px;

background:rgba(0,0,40,0.65);

border-radius:20px;

backdrop-filter:blur(15px);

box-shadow:0 0 40px #00ffff;

text-align:center;

z-index:2;

}

input{

width:100%;

padding:12px;

margin-top:15px;

background:black;

border:1px solid #00ffff;

color:#00ffff;

text-align:center;

}

button{

margin-top:15px;

padding:10px 25px;

background:#00ffff;

border:none;

font-weight:bold;

cursor:pointer;

}
</style>
</head>
<body>
<canvas id="space"></canvas>
<div class="boot-panel">
<h2>ðŸŒŒ GALAXY ACCESS</h2>
<input type="password" id="pass" placeholder="Enter Password">
<button onclick="checkPassword()">ACTIVATE</button>
</div>
<script>

/* ===== STARFIELD ANIMATION ===== */

let canvas=document.getElementById("space");

let ctx=canvas.getContext("2d");

canvas.width=window.innerWidth;

canvas.height=window.innerHeight;

let stars=[];

for(let i=0;i<500;i++){

stars.push({

x:Math.random()*canvas.width,

y:Math.random()*canvas.height,

size:Math.random()*2

});

}

function animate(){

ctx.fillStyle="black";

ctx.fillRect(0,0,canvas.width,canvas.height);

for(let s of stars){

ctx.fillStyle="#00ffff";

ctx.fillRect(s.x,s.y,s.size,s.size);

}

requestAnimationFrame(animate);

}

animate();

/* PASSWORD */

function checkPassword(){

if(document.getElementById("pass").value==="stanley"){

alert("ACCESS GRANTED");

}else{

alert("ACCESS DENIED");

}

}
</script>
</body>
</html>
