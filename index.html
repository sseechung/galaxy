<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>GALAXY OS</title>
<style>

body{

margin:0;

background:black;

font-family:monospace;

color:#00ffff;

}

/* ===== NAVBAR ===== */

.navbar{

position:fixed;

top:0;

left:0;

width:100%;

background:rgba(0,0,30,0.9);

display:flex;

justify-content:center;

box-shadow:0 0 25px #00ffff;

z-index:9999;

}

.navbar ul{

list-style:none;

margin:0;

padding:0;

display:flex;

}

.navbar li{

position:relative;

padding:18px 30px;

cursor:pointer;

font-weight:bold;

}

/* Dropdown style */

.dropdown{

display:none;

position:absolute;

top:58px;

left:0;

background:rgba(0,0,40,0.95);

min-width:200px;

flex-direction:column;

box-shadow:0 0 20px #00ffff;

}

.dropdown li{

padding:12px;

cursor:pointer;

}

/* Active dropdown */

.dropdown.active{

display:flex;

flex-direction:column;

}

/* ===== PANEL ===== */

.panel{

margin-top:120px;

width:420px;

padding:30px;

background:rgba(0,0,40,0.65);

border-radius:25px;

box-shadow:0 0 50px #00ffff;

text-align:center;

margin-left:auto;

margin-right:auto;

}

input{

width:100%;

padding:12px;

margin-top:15px;

background:black;

border:1px solid #00ffff;

color:#00ffff;

text-align:center;

}

button{

margin-top:15px;

padding:10px 25px;

background:#00ffff;

border:none;

font-weight:bold;

cursor:pointer;

}

.progress{

margin-top:20px;

height:20px;

border:1px solid #00ffff;

display:none;

}

.bar{

height:100%;

width:0%;

background:linear-gradient(90deg,#00ffff,#0044ff);

}

#dashboard{

display:none;

margin-top:20px;

}
</style>
</head>
<body>
<!-- NAVBAR -->
<div class="navbar">
<ul>
<li onclick="openMenu(event,'sysMenu')">

ðŸŒŒ SYSTEM
<ul class="dropdown" id="sysMenu">
<li>Status</li>
<li>Settings</li>
<li>Diagnostics</li>
</ul>
</li>
<li onclick="openMenu(event,'navMenu')">

ðŸ›° NAVIGATION
<ul class="dropdown" id="navMenu">
<li>Galaxy Map</li>
<li>Plot Course</li>
<li>Coordinates</li>
</ul>
</li>
<li onclick="openMenu(event,'defMenu')">

ðŸ›¡ DEFENSE
<ul class="dropdown" id="defMenu">
<li>Shields</li>
<li>Weapons</li>
<li>Combat Mode</li>
</ul>
</li>
</ul>
</div>
<!-- LOGIN PANEL -->
<div class="panel">
<div id="login">
<h2>ðŸŒŒ ACCESS TERMINAL</h2>
<input type="password" id="pass" placeholder="Enter Password">
<button onclick="launch()">ACTIVATE</button>
</div>
<div class="progress" id="progress">
<div class="bar" id="bar"></div>
</div>
<div id="dashboard">
<h2>WELCOME COMMANDER STANLEY</h2>
</div>
</div>
<script>

/* PASSWORD */

function launch(){

if(document.getElementById("pass").value==="stanley"){

document.getElementById("login").style.display="none";

document.getElementById("progress").style.display="block";

let bar=document.getElementById("bar");

let w=0;

let load=setInterval(function(){

if(w>=100){

clearInterval(load);

document.getElementById("progress").style.display="none";

document.getElementById("dashboard").style.display="block";

}else{

w++;

bar.style.width=w+"%";

}

},12);

}else{

alert("ACCESS DENIED");

}

}

/* OPEN MENU FUNCTION */

function openMenu(event,id){

event.stopPropagation();

/* Close all first */

document.querySelectorAll(".dropdown").forEach(menu=>{

menu.classList.remove("active");

});

/* Open selected */

document.getElementById(id).classList.add("active");

}

/* Close when clicking outside */

document.addEventListener("click",function(){

document.querySelectorAll(".dropdown").forEach(menu=>{

menu.classList.remove("active");

});

});
</script>
</body>
</html>
